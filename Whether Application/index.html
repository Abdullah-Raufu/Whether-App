<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-app {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 400;
    }

    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #1e90ff;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .weather-card {
      background-color: #ffffff10;
      padding: 20px;
      border-radius: 15px;
      margin-top: 10px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .weather-main {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .weather-main img {
      width: 70px;
    }

    .info-grid {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }

    .label {
      font-weight: bold;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="weather-app">
    <h2>üå§Ô∏è Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city (e.g., Lagos)">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherInfo">üìç Auto-detecting your location...</div>
  </div>

  <script>
    const apiKey = "20bdb9921a71a2d91338f7a1e2cf5e46";

    window.addEventListener("load", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            fetchWeatherByCoords(lat, lon);
          },
          () => {
            document.getElementById("weatherInfo").innerText = "‚ö† Location denied. Enter a city.";
          }
        );
      }
    });

    async function fetchWeatherByCoords(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
      const res = await fetch(url);
      const weather = await res.json();
      document.getElementById("cityInput").value = weather.name;
      displayWeather(weather);
    }

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) return alert("Please enter a city.");
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
      const res = await fetch(url);
      const weather = await res.json();
      displayWeather(weather);
    }

    function displayWeather(weather) {
      const iconUrl = `https://openweathermap.org/img/wn/${weather.weather[0].icon}@2x.png`;
      const html = `
        <div class="weather-card">
          <p><strong>${weather.name}, ${weather.sys.country}</strong></p>
          <div class="weather-main">
            <img src="${iconUrl}" alt="Weather icon">
            <div>
              <h3>${weather.main.temp}¬∞C</h3>
              <p>${weather.weather[0].main}</p>
            </div>
          </div>
          <div class="info-grid">
            <div>
              <div class="label">Wind</div>
              <div>${weather.wind.speed} m/s</div>
            </div>
            <div>
              <div class="label">Humidity</div>
              <div>${weather.main.humidity}%</div>
            </div>
            <div>
              <div class="label">Feels Like</div>
              <div>${weather.main.feels_like}¬∞C</div>
            </div>
          </div>
        </div>
      `;
      document.getElementById("weatherInfo").innerHTML = html;
    }
  </script>
</body>
</html>
